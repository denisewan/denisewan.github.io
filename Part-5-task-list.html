<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create to-dos</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="Part-5-task-list.css">
</head>
<body>
        <div class="container">

                <h1 class="title-format">
                    <span>My TODO List</span>
                    <i class="fas fa-list-ol red-list"></i>
                </h1>
    
                <form>
    
                    <div class="form-group">
                        <label for="task">Task</label>
                        <input type="text" id="task" value="" class="form-control" placeholder="Task name">
                        <small class="form-text text-muted">Please enter your task name</small>
                    </div>
    
                    <div class="form-group">
                        <label for="due-date">Due</label>
                        <input type="date" id="due-date" value="" class="form-control" placeholder="Due date">
                        <small class="form-text text-muted">When is this task due?</small>
                    </div>
    
                    <div class="form-group">
                        <label for="priority">Priority</label>
    
                        <select id="priority" class="form-control">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
    
                        <small class="form-text text-muted">Can I procrestinate?</small>
                    </div>
    
                    <div class="btn-group right-justify">
                        <button type="reset" class="btn btn-lg btn-warning">
                            <i class="fas fa-eraser"></i>
                            Clear
                        </button>
                        <button type="button" id="addBtn" class="btn btn-lg btn-success">
                            <i class="fas fa-plus-circle"></i>
                            Add
                        </button>
                    </div>
    
                </form>
    
                <ul class="list-group" id="todo-list">
                 <li class="list-group-item priority-high"> RANDOM 1</li>
                 <li class="list-group-item priority-medium"> RANDOM 2</li>
                 <li class="list-group-item priority-low"> RANDOM 3</li>
                </ul>

                </div>
    
            </div>
    
    <script src="Part-5-task-list.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
