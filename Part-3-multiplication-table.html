<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Part-3-multiplication-table.css">
</head>
<body>
        <h1>Javascript Day 1</h1>
        <script src="Part-3-multiplication-table.js"></script>  
        <script type="text/javascript">

            document.write("<h1>Multiplication table</h1>");
            document.write("<table border=2 width=50%"); 
            
            for (var i = 1; i <= 9; i++ ) {   //this is the outer loop
              document.write("<tr>");
              document.write("<td>" + i + "</td>");
              
               for ( var j = 2; j <= 9; j++ ) { // inner loop
                    document.write("<td>" + i * j + "</td>");
                }
            
               document.write("</tr>");
            } 
            
            document.write("</table>"); 
            
            </script>
</body>
</html>
